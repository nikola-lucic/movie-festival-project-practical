<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie festival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container border bg-light mt-5">
        <h3 class="mt-5">Please fill in the form</h3>
        <div class="form-group mt-5">
            <label for="movie-title">Movie</label>
            <input type="text" class="form-control movie-title" placeholder="Enter title">
        </div>
        <div class="form-group mt-5">
            <label for="movie-length">Length</label>
            <input type="number" pattern="[0-9]" class="form-control 2 movie-length" placeholder="Enter length ">
        </div>
        <div class="form-group mt-5">
            <label class="mr-sm-2" for="form-genre">Genre</label>
            <select class="custom-select mr-sm-2 genre-select">
                  <option selected value="0">-</option>
                  <option value="horror">horror</option>
                  <option value="drama">drama</option>
                  <option value="comedy">comedy</option>
                  <option value="action">action</option>
                </select>
        </div>
        <p class="movie-error"></p>
        <div class="movie-list"></div>
        <div class="form-group mt-5">
            <input type="button" class="btn btn-primary btn-lg btn-block create-movie " value="Submit">
        </div>

        <h3 class="mt-5">Program</h3>
        <div class="form-group mt-5">
            <label for="movie-title">Movie</label>
            <input type="date" class="form-control program-date">
        </div>
        <div class="program-error"></div>
        <div class="program-list"></div>

        <div class="form-group mt-5">
            <input type="button" class="btn btn-primary btn-lg btn-block create-program" value="Create program">
        </div>

        <div class="form-group mt-5">
            <label class="mr-sm-2" for="form-genre">Program select</label>
            <select class="custom-select mr-sm-2 program-select">
                  <option selected value="">-</option>
                </select>
        </div>

        <div class="form-group mt-5">
            <label class="mr-sm-2" for="form-genre">Movie select</label>
            <select class="custom-select mr-sm-2 movie-select">
                  <option selected value="">-</option>
                </select>
        </div>
        <div class="assign-error"></div>

        <div class="form-group mt-5">
            <input type="button" class="btn btn-primary btn-lg btn-block add-movie" value="add movie to program">
        </div>

    </div>
    <script type="text/javascript " src="./js/entities.js "></script>
    <script type="text/javascript " src="./js/form.js "></script>

</body>

</html>
