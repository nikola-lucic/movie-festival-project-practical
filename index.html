<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Festival practical</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-5 mb-5 pb-5 bg-light">
    <div class="row">
        <div class="col 3">
          <h1 class="mt-5">Movie List</h1>
          <form>
            <div class="form-group">
              <label>Title</label><br>
              <input type="text" class="movie-title form-control" placeholder="Title">
            </div>
            <div class="form-group">
              <label>Length</label><br>
              <input type="number" class="movie-length form-control" id="exampleInputPassword1" placeholder="Length">
            </div>
            <ul class="movie-list"></ul>
            <div class="error"></div>
            <div class="form-group">
                <select class="form-control movie-genre">
                    <option value="">-</option>
                    <option value="action">action</option>
                    <option value="drama">drama</option>
                    <option value="comedy">comedy</option>
                    <option value="horror">horror</option>
                    <option value="science fiction">science fiction</option>
                  </select>
            </div>
            <input type="button" class="btn btn-primary btn-lg btn-block" value="Add movie" onclick="addMovie()">
          </form>
          <h2 class="mt-5">Program</h2>
          <form>
              <div class="form-group">
                <label>Date</label><br>
                <input type="date" class="program-date form-control" name="program-date">
              </div>
              <ul class="program-list"></ul>
              <div class="program-error"></div>
              <input type="button" class="btn btn-primary btn-lg btn-block" value="Add program" onclick="addMovie()">
            </form>
        </div>
    </div>
  </div>

    <script src="./js/app.js"></script>
</body>

</html>
